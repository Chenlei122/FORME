<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>早安您好</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- 引入 FontAwesome -->
    <style>
        body {
            background-color: #0a0a0a;
            color: #00eaff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #00eaff;
        }
        h2 {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .social-link {
            display: inline-block;
            text-decoration: none;
        }
        .social-container {
            position: relative;
            display: flex;
            width: 300px;  
            height: 300px;
            border: 4px solid #00eaff;
            border-radius: 5px;
            text-align: center;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px #00eaff, inset 0 0 10px rgba(0, 234, 255, 0.5);
            margin-top: 30px;
            transition: 0.3s;
        }
        .social-container:hover {
            border-color: #ff00ff;
            box-shadow: 0 0 25px #ff00ff;
        }
        .lock {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background-color: transparent;
            border: 4px solid #00eaff;
            border-radius: 10px;
            box-shadow: 0 0 15px #00eaff;
        }
        .lock::before {
            content: "";
            position: absolute;
            width: 295px;
            height: 0px;
            border: 3px solid #00eaff;
            top: 35px;
            left: -110px;
            box-shadow: 0 0 10px #00eaff;
        }
        .social-container:hover .lock {
            border-color: #ff00ff;
            box-shadow: 0 0 20px #ff00ff;
        }
        .social-container:hover .lock::before {
            border-color: #ff00ff;
            box-shadow: 0 0 10px #ff00ff;
        }
        .instagram-icon {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            color: #00eaff;
            text-shadow: 0 0 10px #00eaff;
            transition: 0.3s;
        }
        .social-container:hover .instagram-icon {
            color: #ff00ff;
            text-shadow: 0 0 15px #ff00ff;
        }
    </style>
</head>
<body>

    <h1>早安您好</h1>
    <h2>📸 點擊下方盒子加入我的 IG / LINE</h2>
    <a class="social-link" href="https://line.me/ti/p/zqx3Zk7hn4" target="_blank">
        <div class="social-container">
            <i class="fab fa-instagram instagram-icon"></i>
            <div class="lock"></div>
        </div>
    </a>

    <h2>📄 點擊下方盒子查看我的履歷</h2>
    <a class="social-link" href="https://github.com/Chenlei122/FORME/raw/main/%E5%B1%A5%E6%AD%B7%E4%B8%AD%E6%96%87%E7%89%88.pdf" target="_blank">
        <div class="social-container">
            <i class="fas fa-file-alt instagram-icon"></i>
            <div class="lock"></div>
        </div>
    </a>

</body>
</html>
