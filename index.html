<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>早安您好</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- 引入 FontAwesome -->
    <style>
        body {
            background-color: #0a0a0a;
            color: #00eaff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* 讓畫面內容垂直置中 */
        }
        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #00eaff;
        }
        h2 {
            font-size: 1.5em;
        }

        /* 讓整個箱子變成可點擊 */
        .social-link {
            display: inline-block;
            text-decoration: none;
        }

        /* Minecraft 箱子外框 */
        .social-container {
            position: relative;
            display: flex;
            width: 300px;  
            height: 300px;
            border: 4px solid #00eaff;
            border-radius: 5px; /* 輕微圓角 */
            text-align: center;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px #00eaff, inset 0 0 10px rgba(0, 234, 255, 0.5);
            margin-top: 50px; /* 增加間距 */
            transition: 0.3s;
        }

        /* 讓整個箱子變成按鈕效果 */
        .social-container:hover {
            border-color: #ff00ff;
            box-shadow: 0 0 25px #ff00ff;
        }

        /* 鎖扣設計 */
        .lock {
            position: absolute;
            top: 50px; /* 向下移動 */
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background-color: transparent;
            border: 4px solid #00eaff;
            border-radius: 10px;
            box-shadow: 0 0 15px #00eaff;
        }

        /* 鎖扣的橫線 */
        .lock::before {
            content: "";
            position: absolute;
            width: 295px;
            height: 0px;
            background-color: transparent;
            border: 3px solid #00eaff;
            top: 35px;
            left: -110px;
            box-shadow: 0 0 10px #00eaff;
        }

        /* 鎖扣懸停效果 */
        .social-container:hover .lock {
            border-color: #ff00ff;
            box-shadow: 0 0 20px #ff00ff;
        }

        .social-container:hover .lock::before {
            border-color: #ff00ff;
            box-shadow: 0 0 10px #ff00ff;
        }

        /* Instagram 圖示 */
        .instagram-icon {
            position: absolute;
            top: 15px; /* 讓 Instagram 圖示放在箱子蓋上 */
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            color: #00eaff;
            text-shadow: 0 0 10px #00eaff;
            transition: 0.3s;
        }

        /* 滑鼠懸停時變色 */
        .social-container:hover .instagram-icon {
            color: #ff00ff;
            text-shadow: 0 0 15px #ff00ff;
        }
    </style>
</head>
<body>

    <h1>早安您好</h1>
    <h2>▼點擊下方的盒子有我的資訊▼。</h2>

    <!-- 把整個箱子變成超連結 -->
    <a class="social-link" href="https://line.me/ti/p/zqx3Zk7hn4" target="_blank">
        <div class="social-container">
            <i class="fab fa-instagram instagram-icon"></i> <!-- Instagram 圖示 -->
            <div class="lock"></div>
        </div>
    </a>

</body>
</html>
